<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="draw_container">
    <canvas id="draw_area"></canvas>
    <div id="options">
        <label for="file-input" id="file-input_label">UPLOAD FILE</label>
        <input accept="image/*" id="file-input" name="file-input" type="file">
        <div id="color_options">
            <label for="brightness">Brightness</label>
            <input id="brightness" type="range" min="-255" max="255" step="1">
            <label for="contrast">Contrast</label>
            <input id="contrast" type="range" min="-128" max="128" step="1">
            <label for="transparent">Transparency</label>
            <input id="transparent" type="range" min="0" max="1" value="1" step="0.1">
        </div>
        <button id="save-button" onclick="downloadImage()">SAVE IMAGE</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
